<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure File Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    .msger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .msger-header {
      padding: 1rem;
      background: #007bff;
      color: white;
      font-weight: bold;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .msger-chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fafafa;
    }
    .msg {
      display: flex;
      margin-bottom: 1rem;
    }
    .msg.left-msg {
      justify-content: flex-start;
    }
    .msg.right-msg {
      justify-content: flex-end;
    }
    .msg-img {
      width: 40px;
      height: 40px;
      background: #ccc;
      background-size: cover;
      border-radius: 50%;
      margin: 0 0.5rem;
    }
    .msg-bubble {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 1rem;
      background: #e4e6eb;
    }
    .right-msg .msg-bubble {
      background: #007bff;
      color: white;
    }
    .msger-inputarea {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }
    .msger-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .msger-send-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      margin-left: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .msger-send-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      Secure File Storage Assistant
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(/static/img/Designeruser.png)"></div>
        <div class="msg-bubble">
          <div><strong>AVA</strong>: Hi, welcome to the Secure File Storage Assistant! ðŸ˜„<br>You can ask me anything related to our website.</div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="speechToText" placeholder="Enter your message...">
      <button type="button" class="msger-send-btn" onclick="record()">ðŸŽ¤</button>
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <script>
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");
    const BOT_IMG = "/static/img/Designeruser.png";
    const PERSON_IMG = "/static/img/Designericon.png";
    const BOT_NAME = "AVA";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();
      const msgText = msgerInput.value;
      if (!msgText) return;
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>
          <div class="msg-bubble">
            <div><strong>${name}</strong>: ${text}</div>
          </div>
        </div>`;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      fetch(`/get?msg=${encodeURIComponent(rawText)}`)
        .then(res => res.text())
        .then(data => {
          appendMessage(BOT_NAME, BOT_IMG, "left", data || "Sorry...");
        });
    }
  </script>
</body>
</html>
